<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Valentine ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
}

.watermark {
    position: absolute;
    font-family: 'Pacifico', cursive;
    font-size: 8vw;
    color: rgba(255,255,255,0.2);
    transform: rotate(-15deg);
    pointer-events: none;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    width: 85%;
    max-width: 380px;
    z-index: 10;
}

h1 {
    color: #d63384;
    font-size: 20px;
}

.btn-yes {
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
}

.btn-no {
    background: #eee;
    color: #555;
    padding: 12px 30px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
}

.hidden { display: none; }

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255,0,100,0.8);
    animation: floatUp linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}

/* Heart burst */
.burst-heart {
    position: fixed;
    font-size: 20px;
    animation: burst 1s ease-out forwards;
    pointer-events: none;
}

@keyframes burst {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="watermark">jaantmlg</div>

<!-- Page 1 -->
<div class="card" id="page1">
    <h1>Will you be my Valentine baby? üåπ</h1>
    <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
        <button class="btn-yes" onclick="yesClicked(event)">Yes</button>
        <button class="btn-no" id="noBtn" onmouseover="moveBtn()">No</button>
    </div>
</div>

<!-- Page 2 -->
<div class="card hidden" id="page2">
    <h1>I really love you so much ‚ù§Ô∏è<br>Ab hum hamesha saath hai ü•∞</h1>
</div>

<!-- üé∂ Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function moveBtn() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "fixed";
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

// Floating hearts continuously
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 400);

// üíï Heart burst + music on YES
function yesClicked(e) {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");

    // Play music
    const music = document.getElementById("bgMusic");
    music.play();

    // Heart burst
    for (let i = 0; i < 30; i++) {
        const h = document.createElement("div");
        h.className = "burst-heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = e.clientX + "px";
        h.style.top = e.clientY + "px";
        h.style.setProperty("--x", (Math.random()*200 - 100) + "px");
        h.style.setProperty("--y", (Math.random()*200 - 150) + "px");
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1000);
    }
}
</script>

</body>
</html>
